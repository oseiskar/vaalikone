<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<head>
    <title>Alt-vaalikone</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"
        integrity="sha256-8E6QUcFg1KTnpEU8TFGhpTGHw5fJqB9vCms3OhAYLqw="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
        integrity="sha256-rr9hHBQ43H7HSOmmNkxzQGazS/Khx+L8ZRHteEY1tQ4="
        crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.8/dist/vue.min.js" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="vuemain">
    <div v-if="error" class="error">
      <h1>Error</h1>
      {{error}}
    </div>
    <div v-else>
      <div class="question-column">
        <div class="select-row">
          <select v-model="selected.city" class="form-control">
            <option :value="null">-</option>
            <option v-for="city in cities" :value="city">{{city}}</option>
          </select>
        </div>
        <div v-for="question in sortedQuestions" class="row question-row">
          <div class="button-column">
            <a class="btn" @click="toggleOpinion(question.id, 1)"
              :class="arrowClass(question.id, 1)"
              v-html="getHTMLArrow(1)"></a>
            <a class="btn" @click="toggleOpinion(question.id, -1)"
              :class="arrowClass(question.id, -1)"
              v-html="getHTMLArrow(-1)"></a>
          </div>
          <div class="text-column" :title="question.matchTitle">
            <div class="question-text">
              <span v-if="question.matchScore !== undefined">
                <span :style="textColorMap(question.matchScore)">
                ({{question.shortTitle}})
                </span>
                {{question.question}}
              </span>
              <span v-else :style="textColorMap(question.score)">{{question.question}}</span>
            </div>
          </div>
        </div>
      </div>
      <div class="result-column" id="result-box">
        <div v-for="party in sortedParties" :style="textColorMap(party.score)" class="party-row" v-if="!selected.party">
          <div class="party-col">
            <span v-if="party.ellipsis" :style="textColorMap(0)" class="ellipsis">
              &vellip;
            </span>
            <a v-else class="party-text"
              @click="toggleSelectedParty(party.name)"
              :class="{ strong: !!party.score }">{{party.name}}</a>
          </div>
          <div class="bin-col">
            <histogram-plot
              v-if="party.bins"
              :options="options"
              :bins="party.bins"
              :dimensions="style.plot"></histogram-plot>
          </div>
          <div class="party-col-spacer"></div>
        </div>
        <div v-if="selected.party">
          <div class="row party-heading">
            <h3 class="col-9">{{selected.party}}</h3>
            <a class="col-3" style="text-align: right" @click="selected.party = null" class="btn">&#x274C;</a>
          </div>
          <div class="row" v-for="person in sortedCandidates">
            <div v-if="person.ellipsis" :style="textColorMap(0)" class="ellipsis col">
              &vellip;
            </div>
            <div v-else class="col person-col">
              <span :style="textColorMap(person.score)">{{person.name}}</span>
              <small v-if="!selected.city" style="color: gray"> ({{person.city}})</small>
            </div>
            <div class="col" v-if="anyOpinions">
              <span v-for="ans in person.answers" class="arrow-col"
                :style="textColorMap(ans.matchScore)"
                :title="ans.question"
                v-html="getHTMLArrow(ans.answerScore)">
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="copyright" v-if="copyright">
        &copy; data
        <a :href="copyright.url">{{ copyright.text }}</a><span class="hidden-mobile">,
        code by <a href="https://github.com/oseiskar/vaalikone">oseiskar</a></span>
      </div>
    </div>
  </div>
</body>
<script src="model.js"></script>
<script src="view.js"></script>
<script type="text/javascript">
  "use strict";
  const dataurl = new URLSearchParams(window.location.search).get('data') || 'data';
  const app = createApp('#vuemain');
  Promise.all(
    ['questions.json', 'answers.json', 'meta.json']
    .map(file => fetch(`${dataurl}/${file}`)
      .then(res => {
        if (res.ok) return res;
        throw new Error(res.statusText);
      })
      .then(res => res.json())
    )
  ).then(([questions, answers, meta]) => {
    app.start({questions, answers, meta});
  }).catch((err) => {
    app.error("Failed to load data");
  });
</script>
</html>
