<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<head>
    <title>Alt-vaalikone</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"
        integrity="sha256-8E6QUcFg1KTnpEU8TFGhpTGHw5fJqB9vCms3OhAYLqw="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
        integrity="sha256-rr9hHBQ43H7HSOmmNkxzQGazS/Khx+L8ZRHteEY1tQ4="
        crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.8/dist/vue.min.js" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="vuemain" class="row">
      <div class="question-column">
        <div class="select-row">
          <select v-model="selected.city" class="form-control">
            <option :value="null">-</option>
            <option v-for="city in cities" :value="city">{{city}}</option>
          </select>
        </div>
        <div v-for="question in sortedQuestions" class="row question-row">
          <div class="button-column">
            <a class="btn" @click="toggleOpinion(question.id, 1)"
              :class="arrowClass(question.id, 1)">&#8679;</a>
            <a class="btn" @click="toggleOpinion(question.id, -1)"
              :class="arrowClass(question.id, -1)">&#8681;</a>
          </div>
          <div class="text-column">
            <span :style="textColorMap(question.score)">{{question.question}}</span>
          </div>
        </div>
      </div>
      <div class="result-column">
        <div v-for="party in sortedParties" :style="textColorMap(party.score)" class="party-row" v-if="!selected.party">
          <div class="party-col-spacer"></div>
          <div class="party-col">
            <a class="party-text" @click="toggleSelectedParty(party.name)"
              :class="{ strong: selected.party === party.name }">{{party.name}}</a>
          </div>
          <div class="bin-col">
            <svg v-if="party.bins" :width="style.plot.width" :height="style.plot.height">
              <circle v-for="c in party.bins" :r="c.r" :cx="c.cx" :cy="c.cy" :fill="binColorMap(c.score)"/>
            </svg>
          </div>
          <div class="party-col-spacer"></div>
        </div>
        <div v-if="selected.party">
          <div class="row">
            <h3 class="col-9">{{selected.party}}</h3>
            <a class="col-3" style="text-align: right" @click="selected.party = null" class="btn">X</a>
          </div>
          <div class="row" v-for="person in sortedCandidates">
            <div class="col-8">
              <span :style="textColorMap(person.score)">{{person.name}}</span>
              <small v-if="!selected.city" style="color: gray"> ({{person.city}})</small>
            </div>
            <div class="col-4">
              <span v-for="value in person.answers" :style="textColorMap(value)">
                <span v-if="!value">&#9898;</span>
                <span v-if="value > 0">&#8679;</span>
                <span v-if="value < 0">&#8681;</span>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
<script src="model.js"></script>
<script src="view.js"></script>
<script type="text/javascript">
  "use strict";
  const app = createApp('#vuemain');
  Promise.all(
    ['data/questions.json', 'data/answers.json']
    .map(file => fetch(file).then(res => res.json()))
  ).then(([questions, answers]) => {
    app.start({questions, answers});
  });
</script>
</html>
