<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<head>
    <title>Alt-vaalikone</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.4/d3.min.js"
        integrity="sha256-b5LQ0B6GDT0kJPBUIDTnS2eJp9XuMaRxkAi2+c07RV4="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"
        integrity="sha256-8E6QUcFg1KTnpEU8TFGhpTGHw5fJqB9vCms3OhAYLqw="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
        integrity="sha256-rr9hHBQ43H7HSOmmNkxzQGazS/Khx+L8ZRHteEY1tQ4="
        crossorigin="anonymous" />
    <style>
    body {
        margin: 2%;
    }

    .title {
      margin-top: 15px;
      text-align: right;
      font-weight: bold;
    }

    .graph-column {
        position: fixed;
        top: 10;
        left: 55%;
        width: 50%;
    }

    .question-column {
        margin: 3%;
        width: 50%;
    }

    a {
        color: #505050;
    }

    a:focus {
        color: black !important;
        font-size: 14pt;
        text-decoration: none;
        font-weight: bold;
    }

    a:hover {
        color: black;
        text-decoration: none;
    }

    li {
        margin-top: 8px;
        margin-bottom: 8px;
    }

    </style>
</head>
<body>
    <div id="vaalikone">
    </div>
</body>
<script src="vaalikone.js"></script>
<script type="text/javascript">
    "use strict";

    d3.queue()
        .defer(d3.json, "data/questions.json")
        .defer(d3.json, "data/answers.json")
        .await(function(err, questions, answers) {
            var vaalikone = new Vaalikone(questions, answers);
            vaalikone.start(d3.select("#vaalikone"));
        });
</script>
</html>
